<script>
    function fetchMedicalHistory() {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    const medicalHistory = JSON.parse(xhr.responseText);
                    populateMedicalHistory(medicalHistory);
                } else {
                    console.error('Error fetching medical history:', xhr.status, xhr.statusText);
                }
            }
        };
        xhr.open("GET", "medicalhistory.php", true);
        xhr.send();
    }

    function populateMedicalHistory(medicalHistory) {
        const container = document.getElementById("medical-history-container");
        medicalHistory.forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${entry.date_time}</td>
                <td>${entry.symptom_description}</td>
                <td>${entry.image_path ? `<img src="${entry.image_path}" alt="Symptom Image" class="symptom-image">` : ''}</td>
                <td>${entry.video_path ? `<video controls><source src="${entry.video_path}" type="video/mp4">Your browser does not support the video tag.</video>` : ''}</td>
                <td>${entry.voice_record_path ? `<audio controls><source src="${entry.voice_record_path}" type="audio/mpeg">Your browser does not support the audio element.</audio>` : ''}</td>
            `;
            container.appendChild(row);
        });
    }

    window.onload = function () {
        fetchMedicalHistory();
    };

    $(document).ready(function () {
        const burgerIcon = document.getElementById("menu-toggle");
        const menuItems = document.querySelector(".menu-items");
        const navLinks = document.querySelectorAll(".menu-items a");

        function toggleMenu() {
            menuItems.classList.toggle("show-menu");
        }

        burgerIcon.addEventListener("click", toggleMenu);

        function closeMenu() {
            menuItems.classList.remove("show-menu");
        }

        navLinks.forEach(link => {
            link.addEventListener("click", closeMenu);
        });

        function load_unseen_notification(view = '') {
            $.ajax({
                url: "getNotifications.php",
                method: "POST",
                data: { view: view },
                dataType: "json",
                success: function(data) {
                    console.log(data);

                    if (data.unseen_notification > 0) {
                        $('.notification-badge').html(data.unseen_notification).show();
                    } else {
                        $('.notification-badge').hide();
                    }

                    var dropdownMenu = $('.dropdown-menu');
                    dropdownMenu.empty();

                    if (data.notifications !== '') {
                        dropdownMenu.html(data.notifications);
                    } else {
                        dropdownMenu.html('<div class="notification-item">No new notifications</div>');
                    }

                    dropdownMenu.parent().show();
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        }

        function toggleDropdown() {
            var dropdownMenu = $('.dropdown-menu');
            if (dropdownMenu.css('display') === 'none') {
                load_unseen_notification();
                dropdownMenu.show();
            } else {
                dropdownMenu.hide();

                $.ajax({
                    url: "getNotifications.php",
                    method: "POST",
                    data: { closeDropdown: true },
                    dataType: "json",
                    success: function(data) {

                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }
        }

        function handleNotificationClick() {

        }

        function markNotificationsAsRead() {

        }

        load_unseen_notification();
        setInterval(load_unseen_notification, 5000);

        $('.dropdown-toggle').click(toggleDropdown);

        $('.dropdown-menu').on('click', '.notification-item', handleNotificationClick);

        $('.dropdown-menu').on('hide.bs.dropdown', function() {
            markNotificationsAsRead();
        });
    });

</script>
