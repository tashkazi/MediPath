<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPath - Patient Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="calendar_script.js"></script>

    <style>
        body {
            margin: 0;
            padding: 130px 0;
            position: relative;
        }


        header {
            background-color: #2C3E50;
            color: #ECF0F1;
            padding: 5px;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        footer {
            background-color: #2C3E50;
            color: #ECF0F1;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }


        #logo img {
            max-width: 30%;
            height: auto;
            padding-left: 10px;
        }

        #menu-container {
            padding-top: 30px;
            padding-right: 20px;
        }

        #menu-container ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        #menu-container li {
            margin-left: 20px;
        }

        #menu-container a {
            text-decoration: none;
            color: #ECF0F1;
            font-weight: bold;
            font-size: 16px;
        }

        .dim-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
            display: none;
        }


        .burger-icon button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #ECF0F1;
            padding: 5px;
        }
        .burger-icon {
            display: none;
        }

        @media only screen and (max-width: 768px) {
            .burger-icon {
                display: block;
            }

            header {
                padding: 10px 0;
            }
            #logo img {
                max-width: 30%;
                height: auto;
            }

            #menu-container {
                flex-grow: 1;
            }

            #menu-container ul {
                list-style: none;
                display: flex;
                margin: 0;
                padding: 0;
                font-size: 10px;
                align-items: flex-end;
            }

            #menu-container li {
                position: relative;
            }

            #menu-container a {
                text-decoration: none;
                color: #ECF0F1;
                font-weight: bold;
                font-size: 16px;
                padding: 6px 10px;
                white-space: nowrap;
            }

            #menu-container ul {
                display: none;
            }


            .show-menu #menu-container ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #menu-container ul {
                display: none;
            }

            .show-menu #menu-container ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #menu-container ul {
                display: none; /* Hide the menu by default */
            }

            #menu-container.show-menu ul {
                text-align: right;
                padding-right: 2px;
                display: flex; /* Show the menu when the show-menu class is applied */
                flex-direction: column; /* Optional: Stack menu items vertically */
            }

            .calendar-container{
                margin-top: 100px;
                margin-bottom: -500px;
                padding-bottom: -400px;
            }}


    </style>

</head>
<body>

<header>
    <div id="logo">
        <img src="uploads/medi.png" alt="Logo">
    </div>
    <div class="burger-icon">
        <button id="menu-toggle"><i class="fas fa-bars"></i></button>
    </div>
    <div id="menu-container">
        <ul>
            <li><a href="patientHomepage.html">Home</a></li>
            <li><a href="patientProfile.html">My Profile</a></li>
            <li><a href="patientNotifications.html">Notifications</a></li>
            <li><a href="medicalhistory.html">Medical History</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
</header>



<footer>
    <p>&copy; 2024 MediPath. All rights reserved.</p>
</footer>

<script>
    const menuToggle = document.getElementById("menu-toggle");
    const menuContainer = document.getElementById("menu-container");

    menuToggle.addEventListener("click", function () {
        menuContainer.classList.toggle("show-menu");
    });

    // Close menu when clicked outside
    document.addEventListener("click", function(event) {
        if (!menuContainer.contains(event.target) && !menuToggle.contains(event.target)) {
            menuContainer.classList.remove("show-menu");
        }
    });
</script>


</body>
</html>
