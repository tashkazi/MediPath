<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - MediPath</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
<main>
    <div class="background-image">
        <div class="registration-container">

            <form id="adminRegistrationForm" action="register.php" method="post">
                <h2> Admin Administration</h2>

                <label for="userType">Select User Type:</label>
                <select id="userType" name="userType">
                    <option value="admin">Admin</option>
                </select>

                <label for="employmentId">Employment ID:</label>
                <input type="text" id="employmentId" name="employmentId" required>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="Dob" id="dobLabel">Date of Birth:</label>
                <input type="date" id="Dob" name="dob" required>

                <label for="Address">Address:</label>
                <textarea id="Address" name="address" rows="4" required></textarea>

                <label for="PhoneNumber">Phone Number:</label>
                <input type="tel" id="PhoneNumber" name="phoneNumber" required>

                <label for="Email">Email:</label>
                <input type="email" id="Email" name="email" required>

                <label for="Password">Password:</label>
                <input type="password" id="Password" name="password" required>

                <button type="submit">Register</button>
            </form>
            <p>Already registered? <a href="adminLogin.html">Login</a></p>
        </div>
    </div>
</main>
</body>
</html>
